<div class="container">
        <h1 style="margin-left:0%">Componente 1</h1>
        <br>
    <div class="card">
            <div class="card-body">
                <form #miForm = "ngForm">
                    <div class="form-group">
                            <label for="nombre" class=" col-form-label col-form-label-sm">Nombre </label>
                            <input type="text" id="nombre" name="nombre" class="form-control form-control-sm"  #attrnombre="ngModel"
                            ngModel required>
                            <div *ngIf="!attrnombre.valid && attrnombre.touched" class="alert alert-danger" role="alert">
                                Este campo es requerido
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="codigo" class=" col-form-label col-form-label-sm">Código </label>
                            <input type="text" id="codigo" name="codigo" class="form-control form-control-sm" #attrcodigo ngModel required>
                            <div *ngIf="!attrcodigo.valid && attrcodigo.touched" class="alert alert-danger" role="alert">
                                    Este campo es requerido
                            </div>
                        </div>
                    <div ngModelGroup="contacto" #attrContacto="ngModelGroup">
                        <div class="form-group">
                                <label for="telefono" class=" col-form-label col-form-label-sm">Teléfono </label>
                                <input type="text" id="telefono" name="telefono" class="form-control form-control-sm" #attrtelefono ngModel>
                        </div>
                        <div class="form-group">
                                <label for="email" class=" col-form-label col-form-label-sm">Email </label>
                                <input type="text" id="email" name="email" class="form-control form-control-sm" #attremail ngModel >
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm">Agregar</button>
                </form>
            </div>
    </div>
    <aside class="container">
        <code class="row">
            <strong>Nombre: {{attrnombre.value}}</strong>
        </code>
        <code class="row">
            <strong>class Name: {{attrnombre.className}}</strong>
        </code>        
        <code class="row">
            <strong>Código: {{attrcodigo.value}}</strong>
        </code>
        <code class="row">
            <strong>Teléfono: {{attrtelefono.value}}</strong>
        </code>
        <code class="row">
            <strong>Email: {{attremail.value}}</strong>
        </code>
        <code class="row">
            <strong>Email: {{attrContacto.value | json}}</strong>
        </code>
        <code class="row">
                <strong>miForm: {{miForm.value | json}}</strong>
        </code>
        
    </aside>    
            
</div>
